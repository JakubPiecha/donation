{% load static %}

<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oddam w dobre ręce-{% block title %}{% endblock %}</title>

    {% block styles %}
        <link rel="stylesheet" href="{% static './css/style.css' %}">
    {% endblock %}
    {% block script %}<script src="{% static './js/app.js' %}" ></script>
    {% endblock %}
</head>
<body>
    <header>
        {% include 'menu.html' %}
    </header>
    <section class="login-page">
        <h2>Wprowadź nowe hasło</h2>

        {% if form.errors %}
          <h3>{{ form.errors }}</h3>
        {% endif %}


        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" name="new_password1" placeholder="Nowe hasło"/>
            </div>
            <div class="form-group">
                <input type="password" name="new_password2" placeholder="Powtórz hasło"/>
            </div>

            <div class="form-group form-group--buttons">
                <button class="btn" type="submit">Zmień Hasło</button>
            </div>
        </form>
    </section>

    <footer>
      <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2019</span>
        <div class="bottom-line--icons">
          <a href="#" class="btn btn--small"><img src="{% static "images/icon-facebook.svg" %}"/></a>
          <a href="#" class="btn btn--small"><img src="{% static "images/icon-instagram.svg" %}"/></a>
        </div>
      </div>
    </footer>

</body>
</html>
