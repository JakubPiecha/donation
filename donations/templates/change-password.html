{% extends 'base.html' %}
{% block title %}
    register
{% endblock %}

{% block content %}
    <header>
        {% include 'menu.html' %}
    </header>
    <section class="login-page">
        <h2>Zmień hasło</h2>

        {% if form.errors %}
          <h3>{{ form.errors }}</h3>
        {% endif %}


        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" name="old_password" placeholder="Stare hasło"/>
            </div>
            <div class="form-group">
                <input type="password" name="new_password1" placeholder="Nowe hasło"/>
            </div>
            <div class="form-group">
                <input type="password" name="new_password2" placeholder="Powtórz hasło"/>
            </div>

            <div class="form-group form-group--buttons">
                <button class="btn" type="submit">Potwierdź</button>
            </div>
        </form>
    </section>

{% endblock %}
