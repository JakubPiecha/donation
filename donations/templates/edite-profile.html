{% extends 'base.html' %}
{% block title %}
    Edycja Profilu
{% endblock %}

{% block content %}
    <header>
        {% include 'menu.html' %}
    </header>
    <section class="login-page">
        <h2>Edycja danych</h2>

        <form method="POST">

            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="first_name" placeholder="Imię" value="{{ user.first_name }}"/>
            </div>
            <div class="form-group">
                <input type="text" name="last_name" placeholder="Nazwisko" value="{{ user.last_name }}"/>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" value="{{ user.email }}"/>
            </div>
            {% if form.errors %}
                <h3>{{ form.email.errors }}</h3>
            {% endif %}
            <div class="form-group">
                <label><h1>Potwierdź zmiany hasłem</h1>
                    <input type="password" name="validation_pass" placeholder="Hasło"/>
                    {% if form.errors %}
                        <h3>{{ form.password.errors }}</h3>
                    {% endif %}
                </label>
            </div>
            <div class="form-group form-group--buttons">

                <button class="btn" type="submit">Zapisz Zmiany</button>
                <a href="{% url 'donations:change-password' %}" class="btn">Zmień hasło</a>
            </div>
        </form>
    </section>

{% endblock %}
