{% load static %}

<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oddam w dobre ręce-{% block title %}{% endblock %}</title>

    {% block styles %}
        <link rel="stylesheet" href="{% static './css/style.css' %}">
    {% endblock %}
    {% block script %}<script src="{% static './js/app.js' %}" ></script>
    {% endblock %}
</head>
    <header>
        {% include 'menu.html' %}
    </header>
    <section class="help">
        <h2>Resetowanie hasła zakończone </h2>
        <div>
            <h1> Twoje hasło zostało ustawione. Możesz się teraz zalogować.</h1>
            <a href="{% url 'donations:login' %}" class="btn btn--without-border">Zaloguj się</a>
        </div>

    </section>


    <footer>
      <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2019</span>
        <div class="bottom-line--icons">
          <a href="#" class="btn btn--small"><img src="{% static "images/icon-facebook.svg" %}"/></a>
          <a href="#" class="btn btn--small"><img src="{% static "images/icon-instagram.svg" %}"/></a>
        </div>
      </div>
    </footer>

</body>
</html>
